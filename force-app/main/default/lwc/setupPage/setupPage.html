<template>
    <lightning-card hide-header>
        <div class="slds-p-around_small">
            <div class="slds-box slds-align_absolute-center" data-id="parentDiv">
                <table>
                    <tbody>
                        <tr>
                            <td style="width: 5%;"></td>
                            <td style="width: 90%;">
                                <table class="slds-p-around_small">
                                    <tbody>
                                        <tr>
                                            <td style="width: 20%;">
                                                <div class="slds-float_right">
                                                    <img src={imageLogo} width="35" height="35">
                                                </div>
                                            </td>
                                            <td style="width: 80%;">
                                                <div>
                                                    <span class="slds-text-heading_small"><b>Bulk File
                                                            Downloader</b></span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td style="width: 5%;"></td>
                        </tr>
                        <tr>
                            <td style="width: 5%;"></td>
                            <td class='slds-p-around_xx-small' style="width: 90%;">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="clientIdA">
                                        <abbr class="slds-required" title="required">*</abbr>Enter Client ID
                                    </label>
                                    <div
                                        class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                        <input type={inputType1} id="clientId" class="slds-input setUpInput"
                                            placeholder="Client Id" data-name="clientid" lwc:ref="clientid"
                                            onchange={handleChangeInput} value={clientId} disabled={disableInput}
                                            required>
                                        <button class="slds-button slds-input__icon slds-input__icon_right input"
                                            onclick={toggleInputType1}>
                                            <lightning-icon icon-name="utility:preview" size="x-small"
                                                alternative-text="Show/Hide"></lightning-icon>
                                        </button>
                                    </div>
                                    <div class="slds-form-element__help error-message" data-error-for="clientid"></div>
                                </div>
                               
                            </td>
                            <td style="width: 5%;"></td>
                        </tr>

                        <tr>
                            <td style="width: 5%;"></td>
                            <td class='slds-p-around_xx-small' style="width: 90%;">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="clientIdA">
                                        <abbr class="slds-required" title="required">*</abbr>Enter Client Secret
                                    </label>
                                    <div
                                        class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                        <input type={inputType2} id="clientsecret" class="slds-input setUpInput"
                                            placeholder="Client Secret" data-name="clientsecret" lwc:ref="clientsecret"
                                            onchange={handleChangeInput} value={clientSecret} disabled={disableInput}
                                            required>
                                        <button class="slds-button slds-input__icon slds-input__icon_right input"
                                            onclick={toggleInputType2}>
                                            <lightning-icon icon-name="utility:preview" size="x-small"
                                                alternative-text="Show/Hide"></lightning-icon>
                                        </button>
                                    </div>
                                    <div class="slds-form-element__help error-message" data-error-for="clientsecret">
                                    </div>
                                </div>
                                
                            </td>
                            <td style="width: 5%;"></td>
                        </tr>

                        <tr>
                            <td style="width: 5%;"></td>
                            <td class='slds-p-around_xx-small' style="width: 90%;">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="clientIdA">
                                        <abbr class="slds-required" title="required">*</abbr>Enter User Name
                                    </label>
                                    <div
                                        class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                        <input type={inputType3} id="username" class="slds-input setUpInput"
                                            placeholder="User Name" data-name="username" lwc:ref="username"
                                            onchange={handleChangeInput} value={userName} disabled={disableInput}
                                            required>
                                        <button class="slds-button slds-input__icon slds-input__icon_right input"
                                            onclick={toggleInputType3}>
                                            <lightning-icon icon-name="utility:preview" size="x-small"
                                                alternative-text="Show/Hide"></lightning-icon>
                                        </button>
                                    </div>
                                    <div class="slds-form-element__help error-message" data-error-for="username"></div>
                                </div>
                            </td>
                            <td style="width: 5%;"></td>
                        </tr>


                        <tr>
                            <td style="width: 5%;"></td>
                            <td class='slds-p-around_xx-small' style="width: 90%;">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="clientIdA">
                                        <abbr class="slds-required" title="required">*</abbr>Enter Password
                                    </label>
                                    <div
                                        class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                        <input type={inputType4} id="password" class="slds-input setUpInput"
                                            placeholder="Password" data-name="password" lwc:ref="password"
                                            onchange={handleChangeInput} value={password} disabled={disableInput}
                                            required>
                                        <button class="slds-button slds-input__icon slds-input__icon_right input"
                                            onclick={toggleInputType4}>
                                            <lightning-icon icon-name="utility:preview" size="x-small"
                                                alternative-text="Show/Hide"></lightning-icon>
                                        </button>
                                    </div>
                                    <div class="slds-form-element__help error-message" data-error-for="password"></div>
                                </div>
                               
                            </td>
                            <td style="width: 5%;"></td>
                        </tr>
                        <tr>
                            <td style="width: 5%;"></td>
                            <td class='slds-p-around_xx-small' style="width: 90%;">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="clientIdA">
                                        <abbr class="slds-required" title="required">*</abbr>Enter Security Token
                                    </label>
                                    <div
                                        class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                        <input type={inputType5} id="securitytoken" class="slds-input setUpInput"
                                            placeholder="Security Token" data-name="securitytoken"
                                            lwc:ref="securitytoken" onchange={handleChangeInput} value={securityToken}
                                            disabled={disableInput} required>
                                        <button class="slds-button slds-input__icon slds-input__icon_right input"
                                            onclick={toggleInputType5}>
                                            <lightning-icon icon-name="utility:preview" size="x-small"
                                                alternative-text="Show/Hide"></lightning-icon>
                                        </button>
                                    </div>
                                    <div class="slds-form-element__help error-message" data-error-for="securitytoken">
                                    </div>
                                </div>
                               
                            </td>
                            <td style="width: 5%;"></td>
                        </tr>
                        <tr>
                            <td style="width: 5%;"></td>
                            <td class='slds-p-around_xx-small' style="width: 90%;">
                                <div class="slds-align_absolute-center">
                                    <lightning-button label="Submit" variant="brand" class="slds-p-around_x-small"
                                        onclick={handleClickSubmit} disabled={disableSubmit}></lightning-button>
                                    <div lwc:if={showEditButton}>
                                        <lightning-button label="Edit" variant="brand" class="slds-p-around_x-small"
                                            onclick={handleClickEdit}></lightning-button>
                                    </div>
                                </div>
                            </td>
                            <td style="width: 5%;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </lightning-card>
</template>
